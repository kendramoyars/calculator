<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Project Calculator</title>
</head>

<body>
  <div class="grid-container">
    <div class="screen">
      <div class="inOut">
        11
      </div>
    </div>
    <div class="clear"><button class="btn">Clr</button></div>
    <div class="addSub"><button class="btn">+/-</button></div>
    <div class="bkspace"><button class="btn">Del</button></div>
    <div class="divide"><button class="btn">/</button></div>
    <div class="seven"><button class="btn">7</button></div>
    <div class="eight"><button class="btn">8</button></div>
    <div class="nine"><button class="btn">9</button></div>
    <div class="multiply"><button class="btn">*</button></div>
    <div class="four"><button class="btn">4</button></div>
    <div class="five"><button class="btn">5</button></div>
    <div class="six"><button class="btn">6</button></div>
    <div class="subtract"><button class="btn">-</button></div>
    <div class="one"><button class="btn">1</button></div>
    <div class="two"><button class="btn">2</button></div>
    <div class="three"><button class="btn">3</button></div>
    <div class="add"><button class="btn">+</button></div>
    <div class="zero"><button class="btn">0</button></div>
    <div class="operate"><button class="btn">=</button></div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
