<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Project Calculator</title>
</head>

<body>
  <div class="grid-container">
    <div class="screen">
      <div class="inOut">

      </div>
    </div>
    <div class="clear"><button class="btn clr" value="clr">Clr</button></div>
    <div class="addSub"><button class="btn negPos" value="addSub">+/-</button></div>
    <div class="bkspace"><button class="btn del" value="del">Del</button></div>
    <div class="divide"><button class="btn calc" value="/">/</button></div>
    <div class="seven"><button class="btn calc" value=7>7</button></div>
    <div class="eight"><button class="btn calc" value=8>8</button></div>
    <div class="nine"><button class="btn calc" value=9>9</button></div>
    <div class="multiply"><button class="btn calc" value="*">*</button></div>
    <div class="four"><button class="btn calc" value=4>4</button></div>
    <div class="five"><button class="btn calc" value=5>5</button></div>
    <div class="six"><button class="btn calc" value=6>6</button></div>
    <div class="subtract"><button class="btn calc" value="-">-</button></div>
    <div class="one"><button class="btn calc" value=1>1</button></div>
    <div class="two"><button class="btn calc" value=2>2</button></div>
    <div class="three"><button class="btn calc" value=3>3</button></div>
    <div class="add"><button class="btn calc" value="+">+</button></div>
    <div class="zero"><button class="btn calc" value=0>0</button></div>
    <div class="operate"><button class="btn operate" value="operate">=</button></div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
